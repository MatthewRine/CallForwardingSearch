<body>
  <div class="content">
<h1>Call Forwarding Instructions Search</h1>
<p>Enter a provider to search for Call Forwarding instructions</p>
<br>
<input id="provider_input" placeholder="Verizon, RingCentral, etc." size="30"></input>
<button id="search">Search</button>
  </div>
<script>
  function openSearchResults(){
    var provider = document.getElementById("provider_input").value;
    var url = "https://www.google.com/search?q="+provider+"+call+forwarding"
    window.open(url);
    sendWebhook(provider);
  }
  function sendWebhook(name){
    fetch('https://hooks.zapier.com/hooks/catch/6612919/oji03ix/', {
  method: 'POST', // or 'PUT'

  body: JSON.stringify({
    provider: name,
  })
})
  }
  document.getElementById("search").addEventListener("click", openSearchResults);
</script>
<style>
  body{
    font-family: sans-serif;
  }
  .content {
    max-width: 500px;
    margin: auto;
  }
</style>
</body>
